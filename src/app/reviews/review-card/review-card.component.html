<div [class]="background">
    <div class="card-content" style="height: 100%; width:100%">
        <img class="drink-pic" src="{{review.imageUrl}}">
        <div class="header" style="height: 100%; width:100%">
            <h1>{{review.drink}}</h1>
            <h4>📍 {{review.location}}</h4>
            <div class="description">
                <p>{{review.review}}</p>
            </div>
        </div>
    </div>
</div>
