<p style="margin-top:80px;">

</p>
<h1 style="color:white; text-align:center; padding-top: 50px;">Welcome to the Bar</h1>
<div id="menu">
  <div class="overlay">
    <div *ngIf="drinks">
      <div *ngFor="let drink of drinks">
        <div class="card" (clicks)="onClick()" data-toggle="modal" data-target="#exampleModalCenter">
          <img class="card-img-top" src={{drink.imageUrl}}>
          <div class="card-body">
            <h5 class="card-title" style="text-align:center">{{drink.name}}</h5>
            <!-- Button trigger modal -->
          </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{drink.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                {{drink.description}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Example template-->
      <div *ngIf="drinks">
        <div *ngFor="let drink of drinks">
          <div class="card">
            <img class="card-img-top" src={{drink.imageUrl}}>
            <div class="card-body">
              <h5 class="card-title" style="text-align:center">{{drink.name}}</h5>
            </div>
          </div>
        </div>

      </div>
