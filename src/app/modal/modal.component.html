<button id="modal-trigger" class="col-12" data-toggle="modal" data-target="#drink-modal">Recipe</button>

<!-- Modal -->
<div class="modal fade" id="drink-modal" tabindex="-1" role="dialog" aria-labelledby="drink-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title col-12" id="exampleModalLongTitle">
          <strong>{{drink.name}}</strong></h5>
      </div>
      <div class="modal-body">
        <div>
          <video controls src="{{drink.videoUrl}}">
          </video>
        </div>
      </div>

      <div class="modal-body">
        <span class="description">
          {{drink.description}}
        </span>

        <div class=" ingredients">
          <h5 class="ingredient-label"> Ingredients </h5><span>
            <div *ngFor="let ingredient of drink.ingredients">
              â€¢ {{ingredient}}
            </div>
          </span>
        </div>
      </div>

    </div>
  </div>
</div>
